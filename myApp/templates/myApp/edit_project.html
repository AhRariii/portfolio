{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Edit Your Portfolio Website</h2>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card shadow-lg p-4">
      <div class="card-body">
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success w-100 mt-3">Update Project</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
