{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Add a New Website to Your Portfolio</h2>
  <div class="card shadow-lg p-4">
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success w-100 mt-3">Add Website</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
